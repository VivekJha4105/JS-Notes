<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        This is math object Tutorial.
    </div>
    <script>
        let m = Math;
        console.log(m);

    // E: 2.718281828459045
    // LN2: 0.6931471805599453
    // LN10: 2.302585092994046
    // LOG2E: 1.4426950408889634
    // LOG10E: 0.4342944819032518
    // PI: 3.141592653589793
    // SQRT1_2: 0.7071067811865476
    // SQRT2: 1.4142135623730951

    // Ceil and Floor function:
    console.log("5.5 is rounded up to: ", Math.ceil(5.5));
    console.log("5.0 is rounded up to: ", Math.ceil(5.5));
    console.log("5.2 is rounded down to: ", Math.floor(5.2));

    // Generating random number between 1-100:
    let a1 = 1;
    let b1 = 100;
    r = a1+(b1-a1)*Math.random();
    console.log("Random number between 1 and 100 is: ", r);
    console.log(Math.random());// Returns a number between 0 and 1.
    </script>
</body>
</html>
