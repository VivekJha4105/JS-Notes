    <script>

        // let greet = ()=>{

        // greet();

        // ARROW FUNCTION IS THE SHIT !!!!

        let sum = (a,b)=>{
            console.log(a+b);
        };

        // Even more short cut..
        let sum2 = (c,d)=> c+d;

        // If we have single argument then we can ignore the paranthesis..
        let half = a => a/2;
        // if there are no arguments then we have to add paranthesis..
        let hello = ()=> console.log("We are inside the hello.")

        // 'this' of arrow function points to any 'this' within its scope..
        // Arrow function points to 'this' of its parent..
        let obj1 = {
            greetings: "Good Morning",
            names: ['Harry', 'Vivek', 'Shubham'],
            speak(){
                this.names.forEach((students)=>{
                    console.log(this.greetings+" yoyo " + students);
                });
            }
        }

        obj1.speak();
    </script>
